    <script>
        $(function() {
            setInterval(function()  { 
                var active = $(".flip1 .animated.flipInY").removeClass('animated flipInY'); 
                var active2 = $(".flip2 .animated.flipInY").removeClass('animated flipInY'); 
                if (active.next() && active.next().length) { active.next().addClass('animated flipInY'); } else { active.siblings(":first").addClass('animated flipInY'); }
                if (active2.next() && active2.next().length) { active2.next().addClass('animated flipInY'); } else { active2.siblings(":first").addClass('animated flipInY'); }
            }, 5000);
        });

        // MailChimp Subscribe Form
        $(document).ready( function () {
            // I only have one form on the page but you can be more specific if need be.
            var $form = $('form.validate');

            if ( $form.length > 0 ) {
                $('form input[type="submit"]').bind('click', function ( event ) {
                    if ( event ) event.preventDefault();
                    // validate_input() is a validation function I wrote, you'll have to substitute this with your own.
                    // if ( validate_input($form) ) { register($form); }
                    register($form);
                });
            }
        });

        function register($form) {
            $.ajax({
                type: $form.attr('method'),
                url: $form.attr('action'),
                data: $form.serialize(),
                cache       : false,
                dataType    : 'json',
                contentType: "application/json; charset=utf-8",
                error       : function(err) { alert("Could not connect to the registration server. Please try again later."); },
                success     : function(data) {
                    if (data.result != "success") {
                        // Something went wrong, do something to notify the user. maybe alert(data.msg);
                    } else {
                        // It worked, carry on...
                        var msg = 'Thank you for trusting us with your information. Please check your mail to confirm your subscription';
                        $('.signup-message-container.invisible').removeClass('invisible').html(msg);
                        $('.signup-form-container').remove();
                    }
                }
            });
        }
    </script>
